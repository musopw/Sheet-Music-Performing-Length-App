<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sheet Music Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sheet Music Calculator</h1>
    <form>
      <div>
        <label for="bars">Number of Bars:</label>
        <input type="number" id="bars" name="bars" min="1" required>
      </div>
      <div>
        <label for="tempo">Tempo:</label>
        <input type="number" id="tempo" name="tempo" min="1" required>
      </div>
      <div>
        <label for="time-signature">Time Signature:</label>
        <input type="text" id="time-signature" name="time-signature" pattern="\d{1,2}\/\d{1,2}" required>
        <span class="hint">(e.g. 4/4, 3/4, 6/8)</span>
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
